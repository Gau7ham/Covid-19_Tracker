<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Corona Virus Tracker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Corona Virus Tracker Application</h1>
            <P>This application list the current cases of covid 19 across the globe</P>
            <div class="jumbotron">
                <h1 class="display-4"th:text="${totalReportedCases}">Hello, world!</h1>
                <p class="lead">Total cases reported as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>
            </div>

            <table class="table">
                <tr>
                    <th>Country</th>
                    <!--<th>State</th>-->
                    <th>Total Cases Reported</th>
                    <th>Changes Since Last Day</th>
                </tr>

                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.country}"></td>
                    <!--<td th:text="${locationStat.state}"></td>-->
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPrevDay}">0</td>
                </tr>
            </table>
        </div>
    </body>

</html>
